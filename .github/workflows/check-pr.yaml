name: Check PR towards master
on:
  pull_request:
    branches:
      - master

jobs:
  junit_tests:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Execute JUnit tests
        run: ./gradlew test

  checkstyle:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Execute checkstyle
        run: ./gradlew checkstyleMain checkstyleTest --continue
